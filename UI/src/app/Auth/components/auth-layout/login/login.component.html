<form class="flex flex-col gap-10">
  <div class="flex flex-col gap-6">
    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" type="email" class="input w-full" autocomplete="off" />
    </div>
    <div class="form-field">
      <label for="password">Password</label>
      <div class="flex w-full flex-col items-end gap-1">
        <input id="password" type="password" class="input w-full" />
        <button
          class="text-sm font-light text-white transition-all duration-200 hover:text-royal-blue-hover"
          type="button"
        >
          Forgot password?
        </button>
      </div>
    </div>
  </div>
  <button class="btn primary-btn">Sign in</button>
  <div class="flex flex-col gap-4 border-t border-white/50">
    <p class="mt-2 text-center">Don't have an account yet?</p>
    <a routerLink="../register" class="btn primary-btn text-center"
      >Create account</a
    >
  </div>
</form>
