<div class="flex flex-col gap-6">
  <h2 class="text-4xl uppercase font-bold text-center">Products</h2>
  @if (products$ | async; as paginatedProducts) {
      <products-table [paginatedProducts]="paginatedProducts" />
      <products-paginator [totalPages]="paginatedProducts.total" (onPageChange)="refreshProducts($event)" />
  }
</div>
