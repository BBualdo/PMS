<div class="flex flex-col gap-6">
  <h2 class="text-center text-4xl font-bold uppercase">Products</h2>
  @if (products$ | async; as paginatedProducts) {
    <products-table [paginatedProducts]="paginatedProducts" [deleteProduct]="deleteProduct.bind(this)" [updateProduct]="updateProduct.bind(this)" />
    <div class="flex items-center justify-between">
      <button (click)="addProduct()" class="btn secondary-btn">Add Product</button>
      <products-paginator
        [totalPages]="paginatedProducts.total"
        [currentPage]="currentPage"
        (onPageChange)="refreshProducts($event); setCurrentPage($event)"
      />
    </div>
  }
</div>
